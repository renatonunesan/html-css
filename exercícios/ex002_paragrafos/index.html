<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito!</p>
    <p>Se precisar quebrar o texto em <br>algum lugar específicos, use a tag &lt;br&gt;</p> <!--LESS THAN / GREATER THAN-->
    <p>Vamos adicionar alguns símbolos especiais:</p>
    &reg;
    &copy;
    &trade;
    &euro;
    &yen;
    &cent;
    &pound;
    &Delta;
    <hr>
    <p>Vamos adicionar alguns emojis:
        &#x261D;
        &#x1F913; 
    </p>
    <img src="https://i.pinimg.com/564x/59/de/3c/59de3c86e47d86fbef43e82fdb90fb9c.jpg">
</body>
</html>
