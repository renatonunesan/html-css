<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sx" id="sxmas"><label for="sxmas">Masculino</label> <br>
            <input type="radio" name="sx" id="sxfem"><label for="sxfem">Feminino</label> <br>
            <!-- Botões de radio da mesma categoria tem que ter o mesmo name -->
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">Vôlei</label> <br>
            <input type="checkbox" name="nata" id="inata"> <label for="inata">Natação</label> <br>
            <input type="checkbox" name="hand" id="ihand"> <label for="ihand">Handball</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
